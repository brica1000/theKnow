<div class="container">

{% extends 'blog/base.html' %}

{% block content %}
    <h1>Unwavering...</h1>
    <form method="POST" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
          {{ form.title }}
      </div>
      <div class="form-group">
          {{ form.text }}
      </div>
      <div class="form-group">
          <button type="submit" class="save btn btn-default">Save</button>
      </div>
    </form>
</div>
{% endblock %}
