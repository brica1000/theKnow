<div class="container">
{% extends 'blog/base.html' %}
{% block content %}

<div class="modify_news_event">

  <form method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.text }}
    </div>
    <div class="form-group">
        {{ form.published_date }}
    </div>
    <div class="form-group">
        <button type="submit" class="save btn btn-default">Save</button>
    </div>
  </form>

</div>


</div>
{% endblock %}
